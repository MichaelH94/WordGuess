<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css">
    <title>Word Guess!</title>
  </head>
  <body>
    <div class="container">
        <div class="row text-center">
            <h1>Guess the Word - Super Smash Bros. Edition</h1>
        </div>
        <div class="row">
          <div class="col-12">
        <img src="assets/images/smashlogo.png" width="250x" height="250px">
      </div>
        </div>
        <div class="container">
            <p>Instructions: Type a letter to guess the name of character I'm thinking of. <br>
              When you've guessed every letter correctly - you win! Press Begin to play.</p>
          </div>
          <div id="wins">Current Wins: 0</div>
          <div id="losses">Current Losses: 0</div>
          <br>
            <button type="button" class="btn btn-success" onclick="begin()">Begin</button>
            <br>
           </div>
    <div class="container">
          <div id="word"></div>
          <div id="guessesLeft"></div>
          <div id="guessedLetters"></div>
          <div id="hint"></div>
    </div>
        
        <script src="assets/javascript/game.js"></script>
  </body>
</html>
